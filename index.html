<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Weather-App API</title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Check the weather in your city</h1>
        </header>
        <div class="row">
            <main class="col-sm-10">
                <form id="city-form">
                    <div class="form-group">
                        <label for="city">Enter City Name</label>
                        <input type="text" id="city" class="form-control" required>
                    </div>
                    <br>
                    <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                </form>
                <section class="col-sm-10" id="weather-report"></section>
            </main>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
